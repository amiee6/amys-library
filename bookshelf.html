<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookshelf - Fun & Cute Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base (exact same as home page) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #FFEBE3; /* Light Peach */
      color: #7C5D80; /* Dark Mauve */
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #D4B1E2; /* Light Lavender */
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      padding-top: 2rem;
      box-shadow: 2px 0 10px rgba(124, 93, 128, 0.3);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .sidebar.closed {
      left: -260px;
    }

    .sidebar h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #7C5D80;
    }

    .nav-list {
      list-style: none;
      width: 100%;
      padding: 0 1rem;
    }

    .nav-list li {
      margin-bottom: 1.8rem;
      text-align: center;
      cursor: pointer;
      padding: 0.8rem 0;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .nav-list li:hover {
      background: #FFC1CC; /* Soft Pink hover */
      color: #FFF;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(255, 193, 204, 0.6);
    }

    .nav-list li svg {
      vertical-align: middle;
      margin-right: 0.6rem;
      fill: #7C5D80;
      transition: fill 0.3s ease;
    }

    .nav-list li:hover svg {
      fill: #FFF;
    }

    /* Active nav item style */
    .nav-list li.active {
      background: #B8E4D9; /* Mint Green highlight */
      color: #7C5D80;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(184, 228, 217, 0.7);
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      background: #B8E4D9; /* Mint Green */
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 25px;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 260px;
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      box-shadow: 0 4px 8px rgba(184, 228, 217, 0.7);
      z-index: 1100;
    }

    .sidebar.closed + .sidebar-toggle {
      left: 1rem;
    }

    /* Main content */
    main {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.closed ~ main {
      margin-left: 0;
    }

    /* Headings */
    main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7C5D80;
      font-weight: 700;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      max-width: 700px;
      text-align: center;
      color: #7C5D80;
    }

    /* Bookshelf container */
    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    /* Single book container */
    .book {
      background-color: #FFF4B2; /* Pastel Yellow */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 244, 178, 0.7);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .book:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(255, 244, 178, 0.9);
    }

    /* Book image placeholder */
    .book-image {
      width: 150px;
      height: 180px;
      background-color: #FFC1CC; /* Soft Pink */
      border-radius: 15px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    .book-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      display: block;
    }

    /* Book title */
    .book-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #7C5D80;
      text-align: center;
    }

    /* Progress bar container */
    .progress-container {
      width: 100%;
      margin-bottom: 1rem;
    }

    /* Progress bar background */
    .progress-bar-bg {
      background-color: #D4B1E2; /* Light Lavender */
      border-radius: 20px;
      width: 100%;
      height: 18px;
      overflow: hidden;
    }

    /* Progress bar fill */
    .progress-bar-fill {
      background-color: #B8E4D9; /* Mint Green */
      height: 100%;
      width: 0%;
      border-radius: 20px 0 0 20px;
      transition: width 0.3s ease;
    }

    /* Progress percentage text */
    .progress-percentage {
      margin-top: 0.4rem;
      color: #7C5D80;
      font-weight: 600;
      text-align: center;
    }

    /* Slider input */
    .progress-slider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 10px;
      background: #FFC1CC; /* Soft Pink */
      outline: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Slider thumb */
    .progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #7C5D80; /* Dark Mauve */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #FFF;
      transition: background 0.3s ease;
      margin-top: -7px;
      position: relative;
      z-index: 2;
    }
    .progress-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #7C5D80;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #FFF;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 1rem;
      }
      .sidebar {
        width: 200px;
      }
      .sidebar-toggle {
        left: 210px;
      }
      .sidebar.closed + .sidebar-toggle {
        left: 1rem;
      }
      .bookshelf {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
  </style>
</head>

  <script>
    // Sidebar toggle logic (same as home page)
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      if(sidebar.classList.contains('closed')){
        toggleBtn.textContent = 'â˜°';
      } else {
        toggleBtn.textContent = 'âœ•';
      }
    });

    // Progress bar slider logic
    const books = document.querySelectorAll('.book');

    books.forEach(book => {
      const slider = book.querySelector('.progress-slider');
      const progressFill = book.querySelector('.progress-bar-fill');
      const progressText = book.querySelector('.progress-percentage');

      // Initialize progress fill on page load
      progressFill.style.width = slider.value + '%';
      progressText.textContent = slider.value + '%';

      // Update progress bar and text on slider input
      slider.addEventListener('input', () => {
        progressFill.style.width = slider.value + '%';
        progressText.textContent = slider.value + '%';
      });
    });

    // Highlight active nav items based on current page (optional)
    const navItems = sidebar.querySelectorAll('.nav-list li');
    navItems.forEach(item => item.classList.remove('active'));

    const navBookshelf = document.getElementById('nav-bookshelf');
    if (navBookshelf) {
      navBookshelf.classList.add('active');
    }
  </script>
