    position: absolute;

    transform: translate(-50%, -50%);
    width: 100px;
    height: 100px;
    background: #8a79f9;
    color: white;
    border-radius: 50%;
    display: flex;

  /* Petal Style */
  .petal {
    position: absolute;
    width: 110px;
    height: 150px;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    border: none;
    color: white;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
    font-size: 16px;
    padding-top: 40px;
    padding-left: 15px;
    text-align: left;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 1;
  }
  .petal span {
    font-size: 14px;
    padding: 10px 5px 5px 5px;
    user-select: text;
  }
  .petal:hover {
    transform: scale(1.15);
    box-shadow: 0 6px 15px rgba(138, 121, 249, 0.7);
    z-index: 10;
  }

  .faith { background: #ff6a5f; }
  .poetry { background: #efaaff; }

  /* Position petals evenly around the circle */

    top: 50%;

    /* Bookshelf container */
    .bookshelf {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    /* Single book container */
    .book {
      background-color: #FFF4B2; /* Pastel Yellow */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 244, 178, 0.7);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .book:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(255, 244, 178, 0.9);
    }

    /* Book image placeholder */
    .book-image {
      width: 150px;
      height: 180px;
      background-color: #FFC1CC; /* Soft Pink */
      border-radius: 15px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      font-weight: 600;
      font-size: 1.1rem;
      text-align: center;
      user-select: none;
      overflow: hidden;
      position: relative;
    }

    .book-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      display: block;
    }

    /* Book title */
    .book-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #7C5D80;
      text-align: center;
    }

    /* Progress bar container */
    .progress-container {
      width: 100%;
      margin-bottom: 1rem;
    }

    /* Progress bar background */
    .progress-bar-bg {
      background-color: #D4B1E2; /* Light Lavender */
      border-radius: 20px;
      width: 100%;
      height: 18px;
      overflow: hidden;
    }

    /* Progress bar fill */
    .progress-bar-fill {
      background-color: #B8E4D9; /* Mint Green */
      height: 100%;
      width: 0%;
      border-radius: 20px 0 0 20px;
      transition: width 0.3s ease;
    }

    /* Progress percentage text */
    .progress-percentage {
      margin-top: 0.4rem;
      color: #7C5D80;
      font-weight: 600;
      text-align: center;
    }

    /* Slider input */
    .progress-slider {
      width: 100%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 10px;
      background: #FFC1CC; /* Soft Pink */
      outline: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    /* Slider thumb */
    .progress-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #7C5D80; /* Dark Mauve */
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #FFF;
      transition: background 0.3s ease;
      margin-top: -7px;
      position: relative;
      z-index: 2;
    }
    .progress-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #7C5D80;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #FFF;
      transition: background 0.3s ease;
      position: relative;
      z-index: 2;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {

        left: 1rem;
      }
      .bookshelf {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }

  <script>
    // Sidebar toggle logic (same as home page)
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      if(sidebar.classList.contains('closed')){
        toggleBtn.textContent = '‚ò∞';
      } else {
        toggleBtn.textContent = '‚úï';
      }
    });

    // Progress bar slider logic
    const books = document.querySelectorAll('.book');

    books.forEach(book => {
      const slider = book.querySelector('.progress-slider');
      const progressFill = book.querySelector('.progress-bar-fill');
      const progressText = book.querySelector('.progress-percentage');

      // Initialize progress fill on page load
      progressFill.style.width = slider.value + '%';
      progressText.textContent = slider.value + '%';

      // Update progress bar and text on slider input
      slider.addEventListener('input', () => {
        progressFill.style.width = slider.value + '%';
        progressText.textContent = slider.value + '%';
      });
    });

    // Highlight active nav items based on current page (optional)
    const navItems = sidebar.querySelectorAll('.nav-list li');
    navItems.forEach(item => item.classList.remove('active'));

    const navBookshelf = document.getElementById('nav-bookshelf');
    if (navBookshelf) {
      navBookshelf.classList.add('active');
    }

  const booksByGenre = {

      {title: "Whispers of the Wind", url: "books/poetry1.html"},
      {title: "Rhythms of the Heart", url: "books/poetry2.html"},
    ],
  };

  function showBooks(genre, event) {
    const bookListDiv = document.getElementById('book-list');
    const books = booksByGenre[genre] || [];
    if (!books.length) {
      bookListDiv.innerHTML = `<p>No books available for ${genre} yet.</p>`;
    } else {
      let html = `<h2>${genre} Books</h2><ul>`;
      books.forEach(book => {
        html += `<li><a href="${book.url}" target="_blank" rel="noopener noreferrer">${book.title}</a></li>`;
      });
      html += '</ul>';
      bookListDiv.innerHTML = html;
    }

    // Get click target position relative to viewport
    const rect = event.currentTarget.getBoundingClientRect();

    // Show popup exactly centered horizontally and just above petal
    let top = rect.top - bookListDiv.offsetHeight - 12;  // 12px padding above petal
    let left = rect.left + (rect.width / 2) - (bookListDiv.offsetWidth / 2);

    // Prevent overflowing viewport on left/right
    top = Math.max(top, 8);
    left = Math.min(Math.max(left, 8), window.innerWidth - bookListDiv.offsetWidth - 8);

    bookListDiv.style.position = 'fixed';
    bookListDiv.style.top = `${top}px`;
    bookListDiv.style.left = `${left}px`;
    bookListDiv.style.display = 'block';

    event.stopPropagation();
  }

  // Hide popup on clicking outside
  document.addEventListener('click', function(event) {
    const bookListDiv = document.getElementById('book-list');
    if (bookListDiv.style.display === 'block') {
      const flowerMenu = document.querySelector('.flower-menu');
      if (!flowerMenu.contains(event.target)) {
        bookListDiv.style.display = 'none';
      }
    }
  });
</script>
