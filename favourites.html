<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favourites - Fun & Cute Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Basic Reset & base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #FFEBE3; /* Light Peach */
      color: #7C5D80; /* Dark Mauve */
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar styles (same as other pages) */
    .sidebar {
      background: #D4B1E2; /* Light Lavender */
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      padding-top: 2rem;
      box-shadow: 2px 0 10px rgba(124, 93, 128, 0.3);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .sidebar.closed {
      left: -260px;
    }

    .sidebar h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #7C5D80;
    }

    .nav-list {
      list-style: none;
      width: 100%;
      padding: 0 1rem;
    }

    .nav-list li {
      margin-bottom: 1.8rem;
      text-align: center;
      cursor: pointer;
      padding: 0.8rem 0;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .nav-list li:hover {
      background: #FFC1CC; /* Soft Pink hover */
      color: #FFF;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(255, 193, 204, 0.6);
    }

    .nav-list li svg {
      vertical-align: middle;
      margin-right: 0.6rem;
      fill: #7C5D80;
      transition: fill 0.3s ease;
    }

    .nav-list li:hover svg {
      fill: #FFF;
    }

    /* Active nav item */
    .nav-list li.active {
      background: #B8E4D9; /* Mint Green */
      color: #7C5D80;
      font-weight: 700;
      box-shadow: 0 4px 8px rgba(184, 228, 217, 0.7);
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      background: #B8E4D9; /* Mint Green */
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 25px;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 260px;
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      box-shadow: 0 4px 8px rgba(184, 228, 217, 0.7);
      z-index: 1100;
    }

    .sidebar.closed + .sidebar-toggle {
      left: 1rem;
    }

    /* Main content */
    main {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.closed ~ main {
      margin-left: 0;
    }

    /* Headings */
    main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7C5D80;
      font-weight: 700;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      max-width: 700px;
      text-align: center;
      color: #7C5D80;
    }

    /* Favourites grid */
    .favourites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 900px;
    }

    .fav-item {
      background-color: #FFF4B2; /* Pastel Yellow */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 244, 178, 0.7);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    .fav-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(255, 244, 178, 0.9);
    }

    .fav-photo {
      width: 150px;
      height: 180px;
      background-color: #FFC1CC; /* Soft Pink */
      border-radius: 15px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      font-size: 2.5rem;
      text-align: center;
      overflow: hidden;
    }

    .fav-photo img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 15px;
      display: block;
    }

    .fav-caption {
      font-weight: 700;
      font-size: 1.2rem;
      color: #7C5D80;
      text-align: center;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 1rem;
      }
      .sidebar {
        width: 200px;
      }
      .sidebar-toggle {
        left: 210px;
      }
      .sidebar.closed + .sidebar-toggle {
        left: 1rem;
      }
      .favourites-grid {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }

  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <h2>My Library</h2>
    <ul class="nav-list">
      <li id="nav-home">
        <a href="index.html" style="color: inherit; text-decoration: none; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 3.293l6 6V13a1 1 0 0 1-1 1h-3v-4H6v4H3a1 1 0 0 1-1-1v-3.707l6-6z"/><path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6 6A1 1 0 0 1 14 9H2a1 1 0 0 1-.707-1.707l6-6z"/></svg>
          Home
        </a>
      </li>
      <li id="nav-bookshelf">

          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M2 2v12h12V2H2zm11 11H3V3h10v10z"/><path d="M4 4h8v2H4V4z"/><path d="M4 7h8v2H4V7z"/></svg>

        </a>
      </li>
      <li id="nav-to-read">
        <a href="to-read.html" style="color: inherit; text-decoration: none; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9 14V2h1v12H9z"/><path d="M5 12l7-4-7-4v8z"/></svg>

      </li>
      <li id="nav-favourites" class="active">
        <a href="favourites.html" style="color: inherit; text-decoration: none; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path d="M3 8l5-3 5 3-5 3-5-3z"/>
            <path d="M3 16V8l5 3 5-3v8H3z"/>
          </svg>

        </a>
      </li>
      <li id="nav-profile" class="active">
        <a href="profile.html" style="color: inherit; text-decoration: none; display: flex; justify-content: center; align-items: center;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><circle cx="8" cy="5" r="3"/><path d="M2 14s1-4 6-4 6 4 6 4H2z"/></svg>
          Profile
        </a>
      </li>
    </ul>
  </nav>

  <button class="sidebar-toggle" id="sidebarToggle">‚ò∞</button>

  <main>
    <h1>My Favourites</h1>
    <p>Here are the books you love the most! Click on a book to add a photo later.</p>

    <div class="favourites-grid">
      <div class="fav-item" title="Favourite Book 1">
        <div class="fav-photo">‚ù§Ô∏è</div>

      <div class="fav-item" title="Favourite Book 2">

      <div class="fav-item" title="Favourite Book 3">
        <div class="fav-photo">üåü</div>

      <div class="fav-item" title="Favourite Book 4">
        <div class="fav-photo">üìñ</div>
        <div class="fav-caption">Favourite Book 4</div>
      </div>
    </div>
  </main>

  <script>
    // Sidebar toggle script same as other pages
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      if (sidebar.classList.contains('closed')) {
        toggleBtn.textContent = '‚ò∞';
      } else {
        toggleBtn.textContent = '‚úï';
      }
    });
  </script>
</body>
</html>
