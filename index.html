<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun & Cute Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      background: #FFEBE3; /* Light Peach */
      color: #7C5D80; /* Dark Mauve */
      display: flex;
      height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      background: #D4B1E2; /* Light Lavender */
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      padding-top: 2rem;
      box-shadow: 2px 0 10px rgba(124, 93, 128, 0.3);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1000;
    }

    .sidebar.closed {
      left: -260px;
    }

    .sidebar h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #7C5D80;
    }

    .nav-list {
      list-style: none;
      width: 100%;
      padding: 0 1rem;
    }

    .nav-list li {
      margin-bottom: 1.8rem;
      text-align: center;
      cursor: pointer;
      padding: 0.8rem 0;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .nav-list li:hover {
      background: #FFC1CC; /* Soft Pink hover */
      color: #FFF;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(255, 193, 204, 0.6);
    }

    .nav-list li svg {
      vertical-align: middle;
      margin-right: 0.6rem;
      fill: #7C5D80;
      transition: fill 0.3s ease;
    }

    .nav-list li:hover svg {
      fill: #FFF;
    }

    /* Sidebar toggle button */
    .sidebar-toggle {
      background: #B8E4D9; /* Mint Green */
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 25px;
      cursor: pointer;
      position: fixed;
      top: 1rem;
      left: 260px;
      transition: left 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #7C5D80;
      box-shadow: 0 4px 8px rgba(184, 228, 217, 0.7);
      z-index: 1100;
    }

    .sidebar.closed + .sidebar-toggle {
      left: 1rem;
    }

    /* Main content */
    main {
      margin-left: 250px;
      padding: 2rem;
      width: 100%;
      transition: margin-left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar.closed ~ main {
      margin-left: 0;
    }

    /* Headings */
    main h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #7C5D80;
      font-weight: 700;
    }

    main p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
      max-width: 600px;
      text-align: center;
      color: #7C5D80;
    }

    /* Boxes and circles container */
    .container-elements {
      display: flex;
      gap: 2.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }

    /* Box style */
    .box {
      width: 200px;
      height: 200px;
      background-color: #FFF4B2; /* Pastel Yellow */
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(255, 244, 178, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .box:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(255, 244, 178, 0.9);
    }

    /* Circle style */
    .circle {
      width: 150px;
      height: 150px;
      background-color: #FFC1CC; /* Soft Pink */
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(255, 193, 204, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .circle:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(255, 193, 204, 0.9);
    }

    /* Placeholder text inside the boxes/circles */
    .box span, .circle span {
      font-weight: 600;
      color: #7C5D80;
      text-align: center;
      padding: 1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        margin-left: 0;
        padding: 1rem;
      }
      .sidebar {
        width: 200px;
      }
      .sidebar-toggle {
        left: 210px;
      }
      .sidebar.closed + .sidebar-toggle {
        left: 1rem;
      }
      .container-elements {
        justify-content: center;
      }
    }
